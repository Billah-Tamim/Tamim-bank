<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>
<body>
    <div id="page-area">
        <h1 class="text-center">Welcome to Tamim Bank</h1>
        <div class="login-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="buttonc" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="dip common">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDiposite">30</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="wid common">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawBalance">70</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bal common">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="cart">
                <h4>Deposit</h4>
                <input id="dipositeAmount" type="text" class="form-control" placeholder="$ amount you want to Diposite"><br><br>
                <button id="buttonl1" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="cart">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw"><br><br>
                <button id="buttonl2" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        var buttonJ = document.getElementById('buttonc');
        buttonJ.addEventListener('click', function(){
            var pageArea = document.getElementById('page-area');
            pageArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })
        var buttonL1 = document.getElementById('buttonl1');
        buttonL1.addEventListener('click', function(){
            const dipositeAmount = document.getElementById('dipositeAmount').value;
            const dipositeNumber = parseFloat(dipositeAmount);

            const currentDiposite = document.getElementById('currentDiposite').innerText;
            const currentDipositeNumber = parseFloat(currentDiposite);
            const total = dipositeNumber + currentDipositeNumber;
            document.getElementById('currentDiposite').innerText = total;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const total2 = currentBalanceNumber + dipositeNumber;
            document.getElementById('currentBalance').innerText = total2;
            document.getElementById('dipositeAmount').value = "0";


        })
        var buttonL2 = document.getElementById('buttonl2');
        buttonL2.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const withdrawBalance = document.getElementById('withdrawBalance').innerText;
            const withdrawBalanceNumber = parseFloat(withdrawBalance);
            const total3 = withdrawNumber + withdrawBalanceNumber;
            document.getElementById('withdrawBalance').innerText = total3;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const total5 = currentBalanceNumber - withdrawNumber;
            document.getElementById('currentBalance').innerText = total5;
            document.getElementById('withdrawAmount').value = "0";
        })

    </script>
</body>
</html>
